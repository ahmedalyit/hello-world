version: 2.1
# Use a package of configuration called an orb.
orbs:
  # Declare a dependency on the welcome-orb
  slack: .circleci/config.yml
# Orchestrate or schedule a set of jobs
Jobs:
  print_hello:
   docker:
     - image: circleci/node:13.8.0
   steps: 
     - run: echo "hello"

  print_world:
   docker:
     - image: circleci/node:13.8.0
   steps: 
     - run: echo "world"

workflows:
  my-workflow:
    jobs:
      - print_hello
      - Print_world
          requires:,
            - print_hello
